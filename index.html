<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirited Scenery</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <!-- Start Top Bar -->
    <div class="ribbon-wrapper">
      <h2 class="ribbon">
        Spirited Scenery!
      </h2>
    </div>
    <!-- End Top Bar -->

    <div class="callout large">
      <div class="row column text-center">
        <p class="lead">Have a pint and look at paint!</p>
        <a href="#" class="button large">Search for Murals</a>
        <a href="#" class="button large hollow">Search for Bars</a>
      </div>
    </div>

    <section>
      <div class="row">
        <div class="medium-6 columns medium-push-6">
          <div id="map"></div>
        </div>

        <div class="medium-6 columns medium-pull-6">
          <h2>Murals and drinks near you!</h2>
          <p>
            Enrich yourself by enjoying the art of local painters! But first;
            make sure to get your head right by enjoying some adult beverages!
            Art is always better that way!
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="row column">
        <h3>Famous Murals!</h3>
      </div>

      <div class="row medium-up-3 large-up-4">
        <div class="column">
          <img
            class="thumbnail"
            src="assets/img/external-content.duckduckgo-2.jpg"
          />
        </div>
        <div class="column">
          <img
            class="thumbnail"
            src="assets/img/external-content.duckduckgo-1.jpg"
          />
        </div>
        <div class="column">
          <img
            class="thumbnail"
            src="assets/img/external-content.duckduckgo.jpg"
          />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-ART-900.jpg" />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-BERLIN-STREET-ART-900.jpg" />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-BOGOTA-STREET-ART-900.jpg" />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-LISBON-STREET-ART-900.jpg" />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-LONDON-STREET-ART-900.jpg" />
        </div>
        <div class="column">
          <img
            class="thumbnail"
            src="assets/img/o-MELBOURNE-STREET-ART-900.jpg"
          />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-SANTIAGO-GRAFFITI-900.jpg" />
        </div>
        <div class="column">
          <img class="thumbnail" src="assets/img/o-STREET-ART-CANADA-900.jpg" />
        </div>
        <div class="column">
          <img
            class="thumbnail"
            src="assets/img/external-content.duckduckgo.jpg"
          />
        </div>
      </div>
    </section>
    <hr />

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB95I6REqU48J9h67-oxSaG636Lk69UhFY&callback=initMap"
    ></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script defer src="assets/script.js"></script>
  </body>
</html>
